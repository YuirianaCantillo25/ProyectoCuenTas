  <script>
    const tabContents = document.querySelectorAll(".tab-content");

    function changeTab(tabIndex) {
      tabContents.forEach(content => {
        content.style.display = "none";
      });

      tabContents[0].style.display="none";
      tabContents[tabIndex].style.display = "block";
      document.getElementById("stock").style.display="block";
      document.getElementById("formulario").style.display = "none";
    }

    function validarNumero() {
        // Obtener el valor del campo de entrada
        var numero = document.getElementById("openBox").value;

        // Verificar si el valor es un nÃºmero y es mayor o igual a cero
        if (!isNaN(numero) && parseFloat(numero) >= 0) {
            // El valor es vÃ¡lido, no hacer nada o realizar otras acciones aquÃ­
        } else {
            // Mostrar un mensaje de error y limpiar el campo
            alert("Por favor, ingrese un nÃºmero positivo.");
            document.getElementById("openBox").value = "";
        }
      }

      // Evento de clic del botÃ³n "Crear producto"
      document.getElementById("crear-producto").onclick = function() {
        // Muestra el formulario

      };
